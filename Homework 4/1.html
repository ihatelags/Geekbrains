<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-1</title>
</head>
<body>
    <script>
        "use strict";

        /*Написать функцию, преобразующую число в объект. Передавая на вход число
         в диапазоне [0, 999], мы должны получить на выходе объект, в котором 
         в соответствующих свойствах описаны разряды числа:
         - единицы (в свойстве units)
         - десятки (в свойстве tens)
         - сотни (в свойстве hundereds).
         Например, для числа 45 мы должны получить следующий объект: 
        {   units: 5, //это единицы
            tens: 4,  //это десятки
            hundreds: 0, //это сотни
        } 
        Если число было передано вне [0, 999] диапазона, не целое число или вообще 
        не число, необходимо выдать соответствующее сообщение с помощью console.log 
        и вернуть пустой объект.*/

        function getDigits(number) {
            if (Number.isInteger(number) && number >= 0 && number < 1000) {
                return {
                    units: number % 10,
                    tens: Math.floor(number / 10) % 10,
                    hundereds: Math.floor(number / 100)
                };
            } else {
                console.log("Нужно было передать целое число от 0 до 999 включительно");
                return {};
            }
        }

        console.log(getDigits(543));
        console.log(getDigits(0));
        console.log(getDigits(1111));
        console.log(getDigits("Произвольный текст"));
    </script>
</body>
</html>
