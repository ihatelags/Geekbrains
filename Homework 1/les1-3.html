        используя комментарии к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5" 
        */
  	
	let result = 10 + 10 + "10";
        console.log(result);
	/*
	1. к числу 10 прибавляем число 10, получаем число 20
	2. к числу 20 конкатенируем строку "10", неявным приведением типа получаем строку "2010"
	3. помещаем строку "2010" в переменную result
	4. выводим переменную result через консоль
	*/
        
        result = 10 + "10" + 10;
	console.log(result);
	/*
	1. к числу 10 конкатенируем строку "10", неявным приведением типа получаем строку "1010"
	2. к строке "1010" конкатенируем число 10, получаем строку "101010"
	3. помещаем строку "101010" в переменную result
	4. выводим переменную result через консоль
	*/

        result = 10 + 10 + +"10";
	console.log(result);
	/*
	1. к числу 10 прибавляем число 10, получаем 20
	2. при помощи оператора (+) явно приводим строку "10" к числу 10 и прибавляем к ранее полученному числу 20
	3. помещаем число 30 в переменную result
	4. выводим переменную result через консоль
	*/
	

        result = 10 / -"";
	console.log(result);
	/*
	1. при помощи оператора (-) приводим пустую строку к нулю поскольку ничего это ноль и меняем знак числа на -0
	2. 10 делим на -0 и получаем -Infinity (-Бесконечность), поскольку деление на 0 в JS дает бесконечность
	3. помещаем -Infinity в переменную result
	4. выводим переменную result через консоль
	*/
	

        result = 10 / +"2,5";
	console.log(result);

	1. при помощи оператора (+) пытаемся привести строку "2,5" к числу, но получаем NaN (Not a Number / Не число),
	поскольку цифры 2 и 5 в указанной строке разделены запятой, а разделителем дробной части в JS является точка
	2. 10 делим на NaN и получаем NaN, поскольку деление на NaN всегда дает NaN
	3. помещаем NaN в переменную result
	4. выводим переменную result через консоль
