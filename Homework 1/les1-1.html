<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1</title>
</head>
<body>
    <script>
        "use strict";
        /*
        Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по 
        Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по 
        Фаренгейту, Tc – температура по Цельсию 
        */
        let Tc = prompt("Задайте температуру в гр. по Цельсию");
        let Tf = (9 / 5) * Tc + 32;
        alert("Температура по Фаренгейту = " + Tf + " градусов.");
    </script>
</body>
</html>
