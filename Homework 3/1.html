<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2</title>
</head>
<body>
    <script>
        "use strict";

        /* С помощью цикла for написать алгоритм для вывода чисел 
        0 до 10 включительно (0, четное, нечетное)
        */
        for (let i = 0; i < 11; i++) {
            if (i == 0) {
                alert("0 - это ноль");
            } else if ((i % 2) == 0) {
                alert(i + " - четное число");
            } else {
                alert(i + " - нечетное число");
            }
        }
    </script>
</body>
</html>
